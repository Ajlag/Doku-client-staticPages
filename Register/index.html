<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Register Page</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" type="text/css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../../assets/css/fonts/fontawesome/css/all.min.css" />
</head>

<body>
    <!-- Main Content -->
    <div class="wrapper d-flex flex-column">
        <div class="header d-flex flex-row justify-content-start align-items-center">
            <img src="../../assets/images/logo.png" style="height: 55px; width: 170px;" />
            <h2>Register</h2>
        </div>
        <form class="form-group d-flex flex-row justify-content-center flex-wrap">
            <input type="text" name="username" id="username" class="form-input" placeholder="Username">
            <input type="text" name="email" id="emal" class="form-input" placeholder="Email">
            <input type="password" name="password" id="password" class="form-input" placeholder="Password">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-input"
                placeholder="Confirm Password">
            <input type="text" name="firstName" id="firstName" class="form-input" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" class="form-input" placeholder="Last Name">

            <input type="submit" value="Register" class="btn">
        </form>
        <div class="footer d-flex flex-row justify-content-center">
            <p>Already have an account? <a href="#">Login Here</a></p>
        </div>
    </div>
</body>

</html>
